<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Class Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .info {
      margin-bottom: 1rem;
    }
    .label {
      font-weight: bold;
    }
    a {
      color: #0066cc;
    }
    #countdown {
      font-size: 1.2rem;
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Next Class Details</h1>
    <div class="info"><span class="label">Class Link:</span> <a id="classLink" href="#" target="_blank">Loading...</a></div>
    <div class="info"><span class="label">Notes Link:</span> <a id="notesLink" href="#" target="_blank">Loading...</a></div>
    <div class="info"><span class="label">Class Time:</span> <span id="staticDateTime">Loading...</span></div>
    <div class="info"><span class="label">Time Remaining:</span> <span id="countdown">Calculating...</span></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    let targetTime = null;

    async function fetchData() {
      try {
        const response = await fetch(`https://script.google.com/macros/s/your_script_id_here/exec?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.error) {
          document.body.innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }

        document.getElementById("classLink").href = data.classLink;
        document.getElementById("classLink").textContent = data.classLink;
        document.getElementById("notesLink").href = data.notesLink;
        document.getElementById("notesLink").textContent = data.notesLink;
        document.getElementById("staticDateTime").textContent = data.staticDateTime;

        targetTime = new Date(data.staticDateTime);
        updateCountdownAccurate();

      } catch (error) {
        console.error("Error fetching data:", error);
        document.body.innerHTML = `<p style="color:red;">Failed to fetch class info.</p>`;
      }
    }

    // This function will run every second and update the countdown in real-time
    function updateCountdownAccurate() {
      setInterval(function() {
        const now = new Date();
        const diff = targetTime - now;

        if (diff <= 0) {
          document.getElementById("countdown").innerText = "Class has started!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerText =
          `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

      }, 1000); // Update every second
    }

    if (email) {
      fetchData();
    } else {
      document.body.innerHTML = `<p style="color:red;">Missing email parameter in URL.</p>`;
    }
  </script>
</body>
</html>
