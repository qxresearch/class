<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #schedule-info {
      font-size: 1.2em;
      line-height: 1.6;
    }

    #schedule-info p {
      margin: 10px 0;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #countdown {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Schedule</h1>
    <div id="schedule-info">
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Class Link:</strong> <a href="#" id="class-link" target="_blank">Join Class</a></p>
      <p><strong>Notes Link:</strong> <a href="#" id="notes-link" target="_blank">Class Notes</a></p>
      <p><strong>Next Class Date and Time:</strong> <span id="static-datetime"></span></p>
      <p><strong>Time Remaining:</strong> <span id="countdown"></span></p>
    </div>
  </div>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      if (!email) {
        alert("Please provide an email in the URL.");
        return;
      }

      // Display email in the header
      document.getElementById('email').textContent = email;

      const apiUrl = `https://script.google.com/macros/s/AKfycbwzRTN2fRA1dj891sWoEb6g7jDCaDVuND8Hk90bFJAz20t0WKHbcnlKEHKc21macxNk/exec?email=${email}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }

          // Populate class schedule info
          document.getElementById('class-link').href = data.classLink;
          document.getElementById('class-link').textContent = "Join Class";
          document.getElementById('notes-link').href = data.notesLink;
          document.getElementById('notes-link').textContent = "Class Notes";
          document.getElementById('static-datetime').textContent = data.staticDateTime;
          document.getElementById('countdown').textContent = data.timeRemaining;
        })
        .catch(error => {
          alert("Error fetching schedule data: " + error);
        });
    };
  </script>
</body>
</html>
