<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user-info {
      margin: 20px 0;
    }
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="user-info"></div>
  
  <script>
    // Schedule data
    const schedule = {
      "john@example.com": {
        classLink: "https://meet.google.com/happy",
        notesLink: "https://example.com/john-notes",
        timeZone: "America/New_York", // EST
        weeklySchedule: [
          { day: "Wednesday", time: "17:30" },
          { day: "Thursday", time: "14:00" }
        ]
      },
      "alice@example.com": {
        classLink: "https://zoom.us/alice-session",
        notesLink: "https://example.com/alice-notes",
        timeZone: "Europe/Berlin", // CEST
        weeklySchedule: [
          { day: "Tuesday", time: "09:00" },
          { day: "Friday", time: "12:00" }
        ]
      }
    };

    // Function to calculate time remaining
    function calculateTimeRemaining(schedule) {
      const currentTime = new Date();

      // User's local time zone offset
      const userTimeZone = schedule.timeZone;
      const userTime = new Date(currentTime.toLocaleString("en-US", { timeZone: userTimeZone }));

      let closestClassTime = null;
      let closestClass = null;

      // Loop through the weekly schedule and find the next class
      for (let i = 0; i < schedule.weeklySchedule.length; i++) {
        const classSchedule = schedule.weeklySchedule[i];
        const classDay = classSchedule.day;
        const classTime = classSchedule.time;

        // Convert day and time to Date object for comparison
        let classDate = getNextClassDate(classDay, classTime, userTime);

        if (classDate > userTime) {
          if (!closestClassTime || classDate < closestClassTime) {
            closestClassTime = classDate;
            closestClass = classSchedule;
          }
        }
      }

      if (!closestClass) return null;

      const timeDiff = closestClassTime - userTime;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds, closestClass };
    }

    // Function to get the next class date based on the day and time
    function getNextClassDate(day, time, currentTime) {
      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const targetDayIndex = dayNames.indexOf(day);
      const currentDayIndex = currentTime.getDay();
      
      // Calculate the difference in days
      let daysUntilClass = targetDayIndex - currentDayIndex;
      if (daysUntilClass <= 0) {
        daysUntilClass += 7; // Next week if the class is in the past week
      }

      // Get the current day's date
      const classDate = new Date(currentTime);
      classDate.setDate(classDate.getDate() + daysUntilClass);
      const [classHours, classMinutes] = time.split(":").map(num => parseInt(num));
      classDate.setHours(classHours, classMinutes, 0, 0);

      return classDate;
    }

    // Displaying the countdown for a user based on email query parameter
    function displayCountdownForUser(email, userSchedule) {
      const timeRemaining = calculateTimeRemaining(userSchedule);
      const userInfoDiv = document.getElementById("user-info");
      const userDiv = document.createElement("div");
      userDiv.classList.add("user-info");

      if (timeRemaining) {
        const { days, hours, minutes, seconds, closestClass } = timeRemaining;
        userDiv.innerHTML = `
          <h2>${email}</h2>
          <p><strong>Next Class:</strong> ${closestClass.day} at ${closestClass.time}</p>
          <p class="countdown">${days}d ${hours}h ${minutes}m ${seconds}s remaining</p>
          <p><a href="${userSchedule.classLink}" target="_blank">Join Class</a></p>
          <p><a href="${userSchedule.notesLink}" target="_blank">View Notes</a></p>
        `;
      } else {
        userDiv.innerHTML = `<h2>${email}</h2><p>No upcoming class found.</p>`;
      }

      userInfoDiv.appendChild(userDiv);
    }

    // Get email from URL query parameter
    function getEmailFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('email');
    }

    // Fetch the schedule and display based on the email query parameter
    const email = getEmailFromURL();
    if (email && schedule[email]) {
      displayCountdownForUser(email, schedule[email]);
    } else {
      document.getElementById("user-info").innerHTML = `<p>User not found or invalid email parameter.</p>`;
    }

  </script>
</body>
</html>
