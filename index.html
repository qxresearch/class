<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #schedule-info p {
      font-size: 1.1em;
      margin: 12px 0;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #countdown {
      font-weight: bold;
      color: #e74c3c;
      font-size: 1.2em;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Schedule</h1>
    <div id="schedule-info">
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Class Link:</strong> <a id="class-link" href="#" target="_blank">Loading...</a></p>
      <p><strong>Notes Link:</strong> <a id="notes-link" href="#" target="_blank">Loading...</a></p>
      <p><strong>Next Class Date & Time:</strong> <span id="static-datetime">Loading...</span></p>
      <p><strong>Time Remaining:</strong> <span id="countdown">Loading...</span></p>
    </div>
    <div id="error"></div>
  </div>

  <script>
    function extractEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("email")) {
        return urlParams.get("email");
      }

      // Fallback to path-based email
      const pathParts = window.location.pathname.split("/");
      const emailCandidate = pathParts[pathParts.length - 1];
      return decodeURIComponent(emailCandidate);
    }

    function startCountdown(targetTimeISO) {
      const targetTime = new Date(targetTimeISO);

      function updateCountdown() {
        const now = new Date();
        const diffMs = targetTime - now;

        if (diffMs <= 0) {
          document.getElementById('countdown').textContent = "Class is ongoing or has passed.";
          clearInterval(intervalId);
          return;
        }

        const seconds = Math.floor((diffMs / 1000) % 60);
        const minutes = Math.floor((diffMs / 1000 / 60) % 60);
        const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
        const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        document.getElementById('countdown').textContent =
          `${days} days ${hours} hours ${minutes} mins ${seconds} seconds`;
      }

      updateCountdown(); // initial run
      const intervalId = setInterval(updateCountdown, 1000);
    }

    window.onload = function () {
      const email = extractEmail();

      if (!email || !email.includes("@")) {
        document.getElementById('error').textContent = "Invalid or missing email.";
        return;
      }

      document.getElementById('email').textContent = email;

      const apiUrl = `https://script.google.com/macros/s/AKfycbwzRTN2fRA1dj891sWoEb6g7jDCaDVuND8Hk90bFJAz20t0WKHbcnlKEHKc21macxNk/exec?email=${encodeURIComponent(email)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('error').textContent = data.error;
            return;
          }

          document.getElementById('class-link').href = data.classLink;
          document.getElementById('class-link').textContent = "Join Class";
          document.getElementById('notes-link').href = data.notesLink;
          document.getElementById('notes-link').textContent = "Class Notes";
          document.getElementById('static-datetime').textContent = data.staticDateTime;

          startCountdown(data.staticDateTime);
        })
        .catch(error => {
          document.getElementById('error').textContent = "Error fetching data.";
        });
    };
  </script>
</body>
</html>
