<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="3.ico">
  
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        height: 100vh;
        margin: 0;
        background: #1b1b1b url('blur1.jpg') no-repeat center center;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

     a {
        color: color: white;
        text-decoration: none; /* Removes underline if needed */
    }

    a:hover {
        color: lightgray; /* Optional: change color when hovered */
    }


    .cont {
        position: relative;
        width: 430px;
        max-height: 90vh;
    }

    .container {
        position: relative;
        width: 420px;
        max-height: 80vh;
        background: rgba(33, 33, 33, 0.9); /* Darker ash color */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        color: white;
        text-align: center;
        overflow: auto;
        z-index: 1;
    }

    .button-container {
    display: none; /* Hide buttons initially */
    }

    /* Style for the glowing circle */
    .glowing-circle {
        position: fixed; /* Fixed position to keep it at the bottom middle */
        bottom: 20px; /* Distance from the bottom of the viewport */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally by translating */
        width: 8px; /* Diameter of the circle */
        height: 8px; /* Diameter of the circle */
        background-color: #4395ff; /* Neon green color */
        border-radius: 50%; /* Make it a circle */
        
        z-index: 2; /* Make sure it's on top */
    }


    .note-tab {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    font-family: 'Space Mono', monospace;
    color: #b0b0b0;
    text-align: center; /* Center align text */
    font-size: 0.9em;
    position: relative; /* Ensure correct positioning */
    }


    .note-tab strong {
        color: #a5c4ff; /* Different color for the "Note" text */
    }

    .container img {
        width: 150px; /* Adjust as needed */
        height: auto;
        margin-bottom: 10px;
        filter: invert(200%) sepia(100%) saturate(100%) hue-rotate(180deg); /* White color effect */
    }

    hr {
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.2); /* Subtle grey line */
        margin-bottom: 10px;
    }

    input[type="file"] {
        margin-bottom: 15px;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #444444; /* Subtle background */
        color: #b0b0b0; /* Subtle text */
        font-size: 14px; /* Reduced size */
        display: block;
        margin: 0 auto;
    }

    .randomize-container,
    .button-container,
    #word,
    #meaning,
    #example {
        display: none; /* Initially hidden */
    }

    .randomize-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
    }

    .randomize-container input[type="checkbox"] {
        margin-right: 8px;
    }

    .randomize-container span {
        font-size: 14px;
        color: #b0b0b0; /* Grey text */
    }

    #word {
        margin: 15px 0;
        padding: 8px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        font-size: 1.5em; /* Adjusted size */
    }

    #meaning {
        margin: 15px 0;
        padding: 8px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1); /* Lighter background */
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 1.2em; /* Smaller font size */
        color: #b0b0b0; /* Grey color */
        display: none; /* Initially hidden */
        animation: fadeIn 0.5s ease-in-out;
    }

    #example {
        margin: 15px 0;
        padding: 8px;
        font-size: 1.2em; /* Matching font size */
        color: #d0d0d0; /* Lighter grey color */
        display: none; /* Initially hidden */
        font-family: 'Space Mono', monospace; /* Use Space Mono font */
        text-align: left; /* Left-align text */
        animation: fadeIn 0.5s ease-in-out;
    }

    .button-container {
        margin-top: 15px;
        display: flex;
        justify-content: center; /* Center align buttons */
        gap: 10px; /* Space between buttons */
    }

    button {
        background-color: #3498db;
        color: white;
        font-size: 14px; /* Reduced size */
        padding: 8px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
    }

    button:disabled:hover {
        background-color: #95a5a6;
        transform: none;
    }

    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        font-size: 12px; /* Reduced size */
        color: #b0b0b0; /* Grey text */
    }

    /* Apple-like animation for showing meaning */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes moveLeftRight {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); } /* Reduced movement to avoid shaking */
    }

    /* Typing effect for example text */
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #b0b0b0; }
    }

    .typing-effect {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #b0b0b0; /* Cursor effect */
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
            max-height: none;
            height: auto;
        }

        #word {
            font-size: 1.2em;
        }

        #meaning {
            font-size: 1em;
        }

        #example {
            font-size: 1em;
        }

        .button-container {
            flex-direction: column;
        }

        button {
            width: 100%;
            margin: 10px 0;
        }
    }
</style>



</head>
 
<body>
  <div id="user-info"></div>
  <script>
    // Schedule data
    const schedule = {
      "john@example.com": {
        classLink: "https://meet.google.com/happy",
        notesLink: "https://example.com/john-notes",
        timeZone: "America/New_York", // EST
        weeklySchedule: [
          { day: "Wednesday", time: "17:30" },
          { day: "Thursday", time: "14:00" }
        ]
      },
      "alice@example.com": {
        classLink: "https://zoom.us/alice-session",
        notesLink: "https://example.com/alice-notes",
        timeZone: "Europe/Berlin", // CEST
        weeklySchedule: [
          { day: "Tuesday", time: "09:00" },
          { day: "Friday", time: "12:00" }
        ]
      }
    };

    // Function to calculate time remaining
    function calculateTimeRemaining(schedule) {
      const currentTime = new Date();
      
      // User's local time zone offset
      const userTimeZone = schedule.timeZone;
      const userTime = new Date(currentTime.toLocaleString("en-US", { timeZone: userTimeZone }));

      let closestClassTime = null;
      let closestClass = null;

      // Loop through the weekly schedule and find the next class
      for (let i = 0; i < schedule.weeklySchedule.length; i++) {
        const classSchedule = schedule.weeklySchedule[i];
        const classDay = classSchedule.day;
        const classTime = classSchedule.time;

        // Convert day and time to Date object for comparison
        let classDate = getNextClassDate(classDay, classTime, userTime);

        if (classDate > userTime) {
          if (!closestClassTime || classDate < closestClassTime) {
            closestClassTime = classDate;
            closestClass = classSchedule;
          }
        }
      }

      if (!closestClass) return null;

      const timeDiff = closestClassTime - userTime;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds, closestClass, closestClassTime };
    }

    // Function to get the next class date based on the day and time
    function getNextClassDate(day, time, currentTime) {
      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const targetDayIndex = dayNames.indexOf(day);
      const currentDayIndex = currentTime.getDay();
      
      // Calculate the difference in days
      let daysUntilClass = targetDayIndex - currentDayIndex;
      if (daysUntilClass <= 0) {
        daysUntilClass += 7; // Next week if the class is in the past week
      }

      // Get the current day's date
      const classDate = new Date(currentTime);
      classDate.setDate(classDate.getDate() + daysUntilClass);
      const [classHours, classMinutes] = time.split(":").map(num => parseInt(num));
      classDate.setHours(classHours, classMinutes, 0, 0);

      return classDate;
    }

    // Function to display countdown and update every second
    function updateCountdownForUser(email, userSchedule) {
      const userInfoDiv = document.getElementById("user-info");

      // Create individual containers for class info
      const classLinkContainer = document.createElement("div");
      classLinkContainer.classList.add("container");
      const notesLinkContainer = document.createElement("div");
      notesLinkContainer.classList.add("note-tab"); // notesLinkContainer.classList.add("container");
      const nextClassContainer = document.createElement("div");
      nextClassContainer.classList.add("container");
      const timeRemainingContainer = document.createElement("div");
      timeRemainingContainer.classList.add("container");

      // Function to refresh and update the countdown
      function refreshCountdown() {
        const timeRemaining = calculateTimeRemaining(userSchedule);

        // Clear previous content
        classLinkContainer.innerHTML = '';
        notesLinkContainer.innerHTML = '';
        nextClassContainer.innerHTML = '';
        timeRemainingContainer.innerHTML = '';

        if (timeRemaining) {
          const { days, hours, minutes, seconds, closestClass } = timeRemaining;

          // Class Link and Notes Link container
          classLinkContainer.innerHTML = `
            <h3>Class Links</h3>
            <button><a href="https://liuxue.koolearn.com/toefl/"><strong>Speaking</strong></a></button>
            <p><a href="${userSchedule.classLink}" target="_blank">Join Class</a></p>
          `;
          notesLinkContainer.innerHTML = `
            <h3>Notes</h3>
            <p><a href="${userSchedule.notesLink}" target="_blank">View Notes</a></p>
          `;

          // Next Class container
          nextClassContainer.innerHTML = `
            <h3>Next Class</h3>
            <p>${closestClass.day} at ${closestClass.time}</p>
          `;

          // Time remaining container
          timeRemainingContainer.innerHTML = `
            <h3>Time Remaining</h3>
            <p class="countdown">${days}d ${hours}h ${minutes}m ${seconds}s</p>
          `;
        } else {
          nextClassContainer.innerHTML = `<h3>Next Class</h3><p>No upcoming class found.</p>`;
        }

        // Append the updated containers
        userInfoDiv.innerHTML = '';  // Clear any previous content
        userInfoDiv.appendChild(classLinkContainer);
        userInfoDiv.appendChild(notesLinkContainer);
        userInfoDiv.appendChild(nextClassContainer);
        userInfoDiv.appendChild(timeRemainingContainer);
      }

      // Update the countdown every second
      refreshCountdown(); // Initial update
      setInterval(refreshCountdown, 1000); // Update every second
    }

    // Get email from URL query parameter
    function getEmailFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('email');
    }

    // Fetch the schedule and display based on the email query parameter
    const email = getEmailFromURL();
    if (email && schedule[email]) {
      updateCountdownForUser(email, schedule[email]);
    } else {
      document.getElementById("user-info").innerHTML = `<p>User not found or invalid email parameter.</p>`;
    }
  </script>

</body>
</html>
